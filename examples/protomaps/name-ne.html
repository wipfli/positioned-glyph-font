<!DOCTYPE html>
<html lang="en">
<head>
    <title>Positioned Glyph Font | Protomaps Nepali</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'style-ne.json',
        center: [85, 27],
        zoom: 8,
        maplibreLogo: true,
        hash: "map",
        attributionControl: false
    });
    map.addControl(new maplibregl.AttributionControl({'customAttribution': '<a href="https://maplibre.org">MapLibre</a> | <a href="https://github.com/wipfli/positioned-glyph-font">Code on GitHub</a>'}));
</script>
</body>
</html>
